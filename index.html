<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strona główna</title>
  <link rel="stylesheet" href="/dist/output.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>

<body class="mx-auto max-w-[1440px] justify-center bg-white font-[Inter]">
  <header>
    <nav class="bg-white justify-between mx-auto my-[27px] flex">
      <div id="logo" class="ml-[89px] shrink-0 ">
        <img src="/public/giarddesign.svg" alt="logo">
      </div>
      <div id="navigation" class="mr-[89px]">

        <select>Oferta
          <option value="title">Oferta</option>
          <option value="projects">Projekty</option>
          <option value="visualization">Wizualizacje</option>
          <option value="realization">Realizacje</option>
        </select>
        <a href="/pages/about.html" class="mx-[48px]">O nas</a>
        <a href="/pages/projects.html" class="mx-[48px]">Realizcje</a>
        <a href="/pages/contact.html" class="mx-[48px]">Kontakt</a>
        <img src="/public/search.svg" alt="search" class="inline">
        <input id="searchInput" type="text" placeholder="">
        </img>
      </div>

    </nav>
  </header>
  <main>
    <section id="offer" class="">



      <div class="text-section">
        <!-- Tu wstaw tytuł, tekst i przycisk -->
      </div>
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade grid grid-cols-2 gap-4">
          <div id="left" class="col-span-1 w-1/2">jeoł
            <div class="numbertext">1 / 3</div>
            <img src="/public/slide1.webp">
            <div class="text">Caption Text</div>
          </div>
          <div id="right" class="col-span-1 w-1/2">
            <div class="numbertext">1 / 3</div>
            <img src="/public/slide1.webp">
            <div class="text">Caption Text</div>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="/public/slide2.webp" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="/public/slide3.webp" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <script src="slider.js"></script>
    </section>
    <section id="projects" class="bg-[#DCC1AB]">
      <p>Nasze projekty</p>
    </section>

    <section id="callToAction" class="bg-[#F5F0EC]">
      <p>Zostańmy w kontackie!</p>
    </section>
  </main>

  <footer class="bg-black">
    <p>Stopka</p>
  </footer>
</body>

</html>
